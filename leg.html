<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leg Day</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="assets/leg.gif" alt="Leg Day Exercise" class="exercise-image">
    </div>
    <div class="right-side">
      <div class="header">
        <h1>Leg Day Exercises</h1>
        <div id="countdown" class="countdown-text">Start your exercise in... 5</div>
      </div>
      <ul id="exerciseList">
        <li data-sets="1">
          Squats
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="rep-count-container">
            <button class="rep-count" data-reps="0">0 Reps</button>
          </div>
        </li>
        <li data-sets="1">
          Lunges
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="rep-count-container">
            <button class="rep-count" data-reps="0">0 Reps</button>
          </div>
        </li>
        <li data-sets="1">
          Leg Press
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>
          <div class="rep-count-container">
            <button class="rep-count" data-reps="0">0 Reps</button>
          </div>
        </li>
      </ul>
      <button onclick="goBack()">Go Back</button>
      <div id="completionMessage" class="countdown-text" style="display: none;">Great Job, you're done for today!!</div>
    </div>
  </div>

  <script src="timer.js"></script>
  <script src="progress.js"></script>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
